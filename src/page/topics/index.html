<!Doctype html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
    content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, initial-scale=1.0, user-scalable=no">
  <title><%= htmlWebpackPlugin.options.title %></title>
  <link rel="stylesheet" href="https://res.wx.qq.com/open/libs/weui/2.4.0/weui.min.css" />
  <link rel="stylesheet" href="/public/css/sinceui.css" />
  <link rel="stylesheet" href="/public/css/since-icon.css" />
</head>

<body>
  <div class="itemContainer">
    <span class="item0"></span>
    <span class="item1"></span>
    <span class="item2"></span>
  </div>
  <div class="page">
    <div class="page__bd" style="height: 100%;">
      <div class="weui-tab">
        <div class="weui-tab__panel">
          <i class="add"></i>
        </div>
        <div>
          <div class="z-index:1;">
            <img src="/public/img/倒计时.png" style="width: 100vw;height: 50vw;float: left;position: fixed;" />
          </div>
          <div style="width: 50px;height: 50vw;z-index:1;">
            <i style="position: fixed;color:white;font-size: 20vw;margin-top: 18vw;margin-left: 19vw;">
            
            </i>
          </div>
        </div>
        <div class="usernum">
          <div class="uhead subjectiveb">
            <!-- 十月二十八日 · 周三 -->
          </div>
          <div class="ubody">
            <div class="todaynum" id="todayTopic" style="line-height: 20px;">
              <b class="subjective" id="shoreupNum">--</b>
              <br>
              <small>题目收藏</small>
            </div>
            <div class="todaynum" id="todayQuestion" style="line-height: 20px;">
              <b class="subjective" id="todayQuestionNum">--</b>
              <br>
              <small>错题本</small>
            </div>
            <div class="todaynum" id="todayRank" style="line-height: 20px;">
              <b class="subjective" id="reportRank">--</b>
              <br>
              <small>打卡排名</small>
            </div>
          </div>
          <div>
          </div>
        </div>
        <br>
        <div style="background:#fff;margin-bottom: 50px;z-index: 999;" class="lessonAll">
          <div class="lesson" id="net">
            <i class="jsjwl lesson_icon subjective"></i>
            <br>
            <b>--/--</b>
            <br>
            <small>
              计算机网络
            </small>
          </div>
          <div class="lesson" id="cpu">
            <i class="zcyl lesson_icon subjective"></i>
            <br>
            <b>--/--</b>
            <br>
            <small>
              计算机组成原理
            </small>
          </div>
          <div class="lesson" id="link">
            <i class="sjjg lesson_icon subjective"></i>
            <br>
            <b>--/--</b>
            <br>
            <small>
              数据结构
            </small>
          </div>
          <div class="lesson" id="china">
            <i class="zz lesson_icon subjective"></i>
            <br>
            <b>--/--</b>
            <br>
            <small>
              考研政治
            </small>
          </div>
          <div class="lesson" id="os">
            <i class="os lesson_icon subjective"></i>
            <br>
            <b>--/--</b>
            <br>
            <small>
              操作系统
            </small>
          </div>
          <div class="lesson" id="all">
            <i class="zonghe lesson_icon subjective"></i>
            <br>
            <b>--/--</b>
            <br>
            <small>
              408综合
            </small>
          </div>
        </div>
      </div>
    </div>
    <footer class="footerBox">
      <div class="footerBtn">
        <div class="btn active" id="topics">
          <i class="iconorder_fill icon"></i>
          <span>题库</span>
        </div>
        <div class="btn" id="forum">
          <i class="iconinteractive icon"></i>
          <span>社区</span>
        </div>
        <div class="btn" id="mine">
          <i class="iconpeople icon"></i>
          <span>个人</span>
        </div>
      </div>
    </footer>
</body>

</html>
