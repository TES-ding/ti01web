<!doctype html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
    content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, initial-scale=1.0, user-scalable=no">
  <title><%= htmlWebpackPlugin.options.title %></title>
  <link rel="stylesheet" href="https://res.wx.qq.com/open/libs/weui/2.4.0/weui.min.css" />
  <link rel="stylesheet" href="/public/css/sinceui.css" />
  <link rel="stylesheet" href="/public/css/since-icon.css" />
</head>

<body>
  <div class="page">
    <div class="page__bd" style="height: 100%;">
      <div class="weui-tab">
        <div class="mine_infor" id="userInfo">
          <br><br>
          <i>我</i><br>
          <img class="headImage" src="/public/img/QQ图片20200925170355.jpg">
          <h4>日斤</h4> <br>
        </div>

        <div class="ubody" style="margin-top: 15px;">
          <div class="todaynum" id="shoreup">
            <small>收藏</small><br>
            <h3 class="subjective">99</h3>
          </div>
          <div class="todaynum" id="answer">
            <small>问答</small><br>
            <h3 class="subjective">0</h3>
          </div>
          <div class="todaynum" id="gain">
            <small>经验</small><br>
            <h3 class="subjective">199</h3>
          </div>
        </div> <br>
      </div>
      <hr style="width:99vw;height: 10px;margin: 0 auto;" color="#eee">
      <div class="choice" id="report">
        <i class="daka mine_icon"></i> &nbsp每日打卡
        <i class="iconenter mine_icon" style="float: right;"></i>
      </div>
      <hr style="width: 99vw;float:right" color="#efefef">
      <div class="choice" id="rank">
        <i class="iconcamera mine_icon"></i> &nbsp拍照搜题
        <i class="iconenter mine_icon" style="float: right;"></i>
      </div>
      <hr style="width: 99vw;float:right" color="#efefef">
      <div class="choice" id="about">
        <i class="about mine_icon"></i> &nbsp关于我们
        <i class="iconenter mine_icon" style="float: right;"></i>
      </div>
      <hr style="width: 99vw;float:right" color="#efefef">
    </div>
  </div>
  <footer class="footerBox">
    <div class="footerBtn">
      <div class="btn" id="topics">
        <i class="iconorder icon"></i>
        <span>题库</span>
      </div>
      <div class="btn" id="forum">
        <i class="iconinteractive icon"></i>
        <span>社区</span>
      </div>
      <div class="btn active" id="mine">
        <i class="iconpeople_fill icon"></i>
        <span>个人</span>
      </div>
    </div>
  </footer>
</body>

</html>
