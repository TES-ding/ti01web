<!doctype html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
    content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, initial-scale=1.0, user-scalable=no">
  <title><%= htmlWebpackPlugin.options.title %></title>
  <link rel="stylesheet" href="/public/css/since-icon.css" />
  <link rel="stylesheet" href="/public/css/sinceui.css" />
  <script src="https://cdn.bootcdn.net/ajax/libs/jquery/1.10.0/jquery.min.js"></script>
</head>

<body>
  <div class="box">
    <header class="headerBox">
      <div class="header">
        <div class="logo">
          <i class="iconreturn icon" id="backBtn"></i>
        </div>
        <div class="title">答题排行榜</div>
        <div class="addBox"></div>
      </div>
    </header>
    <main class="main">
      <div class="listBox">
        <div class="selected">
          <div class="tab tab_today">
            <span class="active">今日排名</span>
          </div>
          <div class="tab tab_all">
            <span class="">总排名</span>
          </div>
        </div>
        <div class="list">
        </div>
      </div>
    </main>
  </div>
</body>

</html>
